<h2>My Books</h2>
<div>
  <label>Book name:
    <input #bookName />
  </label>

  <!-- (click) passes input value to add() and then clears the input -->
  <button (click)="add(bookName.value); bookName.value=''">
       add
   </button>
 </div>
    
<ul class="books">
  <li *ngFor="let book of books">
    <a routerLink="/detail/{{book.id}}">
      <span class="badge">{{book.id}}</span> {{book.name}}
    </a>
    <button type="button" class="delete btn" data-toggle="modal" data-target="#exampleModal" title="delete book">x</button>
      
    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Confirmation</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              Are you sure you want to delete {{book.name}}?
            </div>
            <div class="modal-footer">
              <button type="button" class="btnN" data-dismiss="modal">No</button>
              <button type="button" class="btnY" (click)="delete(book)" data-dismiss="modal">Yes</button>
            </div>
          </div>
        </div>
      </div>
  </li>

</ul>
